<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculadora basica, operaciones aritmeticas">
    <meta name="author" content="arlex guzman aguilar">
    <meta name="keywords" content="calculadora, suma, resta, numeros, proyecto 0">
    <title>JAVASCRIPT CALCULATORE</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body onload="init();" class="calculatore">

    <section id="tabloide">

    <table id="tablauno">

        <tr>

            <td colspan="4">

                <span id="resultado"></span>

            </td>

        </tr>

        <tr>

            <td> <button id="division">/</button></td>
            <td> <button id="multiplicacion">*</button></td>
            <td> <button id="resta">-</button></td>
            <td> <button id="suma">+</button></td>

        </tr>

        <tr>

            <td> <button id="siete">7</button></td>
            <td> <button id="ocho">8</button></td>
            <td> <button id="nueve">9</button></td>
            <td> <button id="clear">C</button></td>

        </tr>

        <tr>

            <td> <button id="cuatro">4</button></td>
            <td> <button id="cinco">5</button></td>
            <td> <button id="seis">6</button></td>
            <td> <button id="coma">.</button></td>

        </tr>

        <tr>

            <td> <button id="uno">1</button></td>
            <td> <button id="dos">2</button></td>
            <td> <button id="tres">3</button></td>
            <td> <button id="cero">0</button></td>

        </tr>
       
    </table>

    <table id="tablados">

        <tr>

            <td>
    
                <button id="igual">=  (INTRO)</button>
    
            </td>
    
        </tr>

    </table>
</section>
<script src="funcionalidad.js"></script>
</body>
</html>
